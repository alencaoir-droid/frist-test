name: run lint, test & deploy 
on: push
jobs: 
  test: 
    runs-on: ubuntu-latest 
    steps: 
      - name: get code 
        uses: actions/checkout@v3
      - name: install nodejs 
        uses: actions/setup-node@v3 
        with: 
          node-version: 18 
      - name: install dependencies 
        run: npm ci 
      - name: rund lint
        run: npm run lint 
      - name: run tests 
        run: npm test 
      - name: creat build 
        run: npm run deploy 