name: mutiple jobs 
on: push
jobs:
  lint:
    runs-on: ubuntu-latest 
    steps: 
      - name: get code 
        uses: actions/checkout@v3
      - name: install nodejs 
        uses: actions/setup-node@v3 
        with: 
          node-version: 18 
      - name: install dependencies 
        run: npm ci 
      - name: rund lint
        run: npm run lint 
  test: 
    runs-on: ubuntu-latest 
    steps: 
      - name: get code 
        uses: actions/checkout@v3
      - name: install nodejs 
        uses: actions/setup-node@v3 
        with: 
          node-version: 18 
      - name: install dependencies 
        run: npm ci 
      - name: run tests 
        run: npm test 
  deploy: 
    runs-on: ubuntu-latest 
    steps: 
      - name: get code 
        uses: actions/checkout@v3
      - name: install nodejs 
        uses: actions/setup-node@v3 
        with: 
          node-version: 18 
      - name: install dependencies 
        run: npm ci 
      - name: create deploy 
        run: npm run build 